<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/iconFonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <title>SmartSpace</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo">SmartSpace</a>
                <nav class="header__menu menu-header">
                    <ul class="menu-header__item">
                        <li class="menu-header__list">
                            <a href="#" class="menu-header__link">Home</a>
                        </li>
                        <li class="menu-header__list">
                            <a href="#" class="menu-header__link">About</a>
                        </li>
                        <li class="menu-header__list">
                            <a href="#" class="menu-header__link">Service</a>
                        </li>
                        <li class="menu-header__list">
                            <a href="#" class="menu-header__link">Portfolio</a>
                        </li>
                        <li class="menu-header__list">
                            <a href="#" class="menu-header__link">Blog</a>
                        </li>
                        <li class="menu-header__list">
                            <a href="#" class="menu-header__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="main__content">
                    <div class="main__body body-main">
                        <div class="body-main__subtitle">RESIDENTIAL & OFFICE SPACES</div>
                        <div class="body-main__title">Smart Living Style for Smart People</div>
                        <div class="body-main__text">Much did had call new drew that kept. Limits expect wonder law she.
                            Now has you views woman noisy match money rooms.</div>
                        <form class="body-main__form form">
                            <input class="form__input" placeholder="Enter Zipcode to search properties">
                            <button type="submit" class="form__button">Search Now!</button>
                        </form>
                    </div>
                    <div class="main__slider swiper swiper-slider-main">
                        <div class="swiper-slider-main__slider swiper-wrapper">
                            <div class="swiper-slider-main__slid swiper-slide"> <img src="./img/main/image/01.jpg"
                                    alt="">
                            </div>
                            <div class="swiper-slider-main__slid swiper-slide"> <img src="./img/main/image/02.jpg"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-buttons">
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
                <div class="main__partners partners">
                    <div class="partners__title">Our Amazing Partners</div>
                    <div class="partners__items">
                        <div class="partners__item"><img src="./img/main/icon/01.svg" alt="icon"></div>
                        <div class="partners__item"><img src="./img/main/icon/02.svg" alt="icon"></div>
                        <div class="partners__item"><img src="./img/main/icon/03.svg" alt="icon"></div>
                        <div class="partners__item"><img src="./img/main/icon/04.svg" alt="icon"></div>
                        <div class="partners__item"><img src="./img/main/icon/05.svg" alt="icon"></div>
                        <div class="partners__item"><img src="./img/main/icon/06.svg" alt="icon"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                foo
            </div>

        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
